<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="Accept-CH" content="DPR, Width, Viewport-Width">

    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">

    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="My personal developer profile website"/>
    <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>"/>
    <meta property="og:type" content="website"/>
    <meta property="og:description" content="My personal developer profile website"/>
    <meta property="og:url" content="https://tysonmccarney.com"/>
    <meta property="og:image" content="https://tysonmccarney.com/img/me.png"/>
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app"></div>

<!--Required for netlify forms due to client side rendering-->
<form name="contact" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="email"/>
    <textarea name="message"></textarea>
</form>
</body>
</html>
